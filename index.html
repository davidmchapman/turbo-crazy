<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Turbo Crazy</title>
  <meta name="description" content="Turbo Crazy">

  <link rel="stylesheet" href="css/styles.min.css?v=1.0">

  <script type="module" src="js/turbo-crazy.min.js?v=1.0"></script>
</head>

<body>

  <div id="container">
    <canvas id="canvas" height="700px"></canvas>
    <div id="swatch-container">
      <span id="swatch_005f73" class="swatch" style="background-color: #005f73;"></span>
      <span id="swatch_0a9396" class="swatch" style="background-color: #0a9396;"></span>
      <span id="swatch_94d2bd" class="swatch" style="background-color: #94d2bd;"></span>
      <span id="swatch_e9d8a6" class="swatch" style="background-color: #e9d8a6;"></span>
      <span id="swatch_ee9b00" class="swatch" style="background-color: #ee9b00;"></span>
      <span id="swatch_ca6702" class="swatch" style="background-color: #ca6702;"></span>
      <span id="swatch_bb3e03" class="swatch" style="background-color: #bb3e03;"></span>
      <span id="swatch_ae2012" class="swatch" style="background-color: #ae2012;"></span>
      <span id="swatch_f72585" class="swatch" style="background-color: #f72585;"></span>
      <span id="swatch_b5179e" class="swatch" style="background-color: #b5179e;"></span>
      <span id="swatch_7209b7" class="swatch" style="background-color: #7209b7;"></span>
      <span id="swatch_560bad" class="swatch" style="background-color: #560bad;"></span>
      <span id="swatch_3f37c9" class="swatch" style="background-color: #3f37c9;"></span>
      <span id="swatch_4361ee" class="swatch" style="background-color: #4361ee;"></span>
    </div>
    <div id="tools">
      <div id="fps">
      </div>
      <div id="path-1" class="path selected-path">
        <span class="path-name">path 1</span>
        <span class="path-toggle">&gt;</span>
      </div>
      <div id="path-2" class="path">
        <span class="path-name">path 2</span>
        <span class="path-toggle">&gt;</span>
      </div>
      <div id="path-3" class="path">
        <span class="path-name">path 3</span>
        <span class="path-toggle">&gt;</span>
      </div>
      <div id="path-4" class="path">
        <span class="path-name">path 4</span>
        <span class="path-toggle">&gt;</span>
      </div>
      <div id="path-5" class="path">
        <span class="path-name">path 5</span>
        <span class="path-toggle">&gt;</span>
      </div>
      <div id="path-6" class="path">
        <span class="path-name">path 6</span>
        <span class="path-toggle">&gt;</span>
      </div>
      <div id="path-7" class="path">
        <span class="path-name">path 7</span>
        <span class="path-toggle">&gt;</span>
      </div>

        <span class="path-name">path 8</span>
        <span class="path-toggle">&gt;</span>
      </div>
      <div id="path-9" class="path">

        <span class="path-toggle">&gt;</span>
      </div>
      <div id="path-10" class="path">
        <span class="path-name">path 10</span>
        <span class="path-toggle">&gt;</span>
      </div>
    </div>
    <div id="path-editor" style="display: none;">
      <div class="clearfix">
        <span id="undo">undo</span>
        <span id="redo">redo</span>
      </div>
    </div>
  </div>

  <div class="slidecontainer">
    <input type="range" min="0" max="255" value="50" class="slider" id="bg-slider">
  </div>

</body>

</html>
